
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Manish Pathak</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="matrix">
  <a href="index.html" class="logo-369" aria-label="Home">369</a>

  <div id="loadingScreen" style="position:fixed;top:0;left:0;width:100%;height:100%;
    background:black;z-index:9999;display:flex;flex-direction:column;justify-content:center;
    align-items:center;color:#00ff00;font-family:monospace;font-size:1.5em;">
    <p>Initializing interface...</p>
    <p id="dots">.</p>
  </div>
  <script>
    let dotCount = 1;
    setInterval(() => {
      document.getElementById("dots").textContent = '.'.repeat(dotCount % 4);
      dotCount++;
    }, 500);
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
      }, 2500);
    });
  </script>

  <canvas id="matrixCanvas"></canvas>
  <div class="overlay">
    <h1 class="title">Sky Is Just<br>The Start</h1>
    <p>< Manish Pathak ></p>
    <a href="about.html" class="button">ENTER THE SYSTEM</a>
  </div>

  <audio id="startup-audio" src="audio.mp3" preload="auto"></audio>
  <script>
    (function(){
      const audio = document.getElementById('startup-audio');
      if (!audio) return;
      audio.loop = false;
      let played = false;
      function markPlayed(){ played = true; }
      function tryPlay(){
        if (played) return;
        const p = audio.play();
        if (p && typeof p.then === 'function'){
          p.then(() => { markPlayed(); })
           .catch(() => {
             const unlock = () => { audio.play().then(()=>markPlayed()).catch(()=>{}); document.removeEventListener('pointerdown', unlock); document.removeEventListener('keydown', unlock); };
             document.addEventListener('pointerdown', unlock, { once: true });
             document.addEventListener('keydown', unlock, { once: true });
           });
        } else {
          markPlayed();
        }
      }
      window.addEventListener('load', tryPlay);
    })();
  </script>
 

  <script src="script.js"></script>
</body>
</html>
